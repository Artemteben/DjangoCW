{% extends 'newsletter/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ i.image.url | media_filter }}">
                        <div class="card-body">
                            <p class="card-text"> Дата создания: {{object.date_created}}.</p>
                            <p class="card-text"> Статус выполнения: {{object.status}}.</p>
                             <p class="card-text">Частота отправки: {{object.frequency}}.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <<a class="btn btn-primary" href="{% url 'newsletter:maling_list' %}" role="button">Назад</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
